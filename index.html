<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

  <section class="section main-bg">
    <section class="main-content">
      <header class="header-flex">
        <div class="header-img">
          <img src="/assets/img/logo.svg" alt="Logo">
        </div>
        <div class="header-redes-sociais">
          <img src="/assets/img/facebook.svg" alt="Facebook">
          <img src="/assets/img/instagram.svg" alt="Instagram">
          <img src="/assets/img/twitter.svg" alt="Twitter">
          <img src="/assets/img/youtube.svg" alt="Youtube">
        </div>
      </header>

      <section class="grid-principal">
        <div class="chihiro-resume">
          <h4>Hayao Miyazaki</h4>
          <h1>A viagem de chihiro</h1>
          <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
          <div class="chihiro-buttons">
            <div class="preview-here">
              <img src="/assets/img/play.svg" alt="Play">
              <button type="submit">Assistir Agora</button>
            </div>
            <div class="preview-trailer">
              <button type="submit">Assistir Trailer</button>
            </div>
          </div>
        </div>

        <div class="chihiro-img">
        </div>
      </section>
    </section>
  </section>

</body>

</html>
